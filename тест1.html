<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Å–Ω–æ–≤—ã —Å–≤–∞–¥–µ–±–Ω–æ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è | –¢–µ—Å—Ç</title>
    
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f0f8ff;
    background-image: linear-gradient(to bottom, #e6f2ff, #f5faff);
    min-height: 100vh;
    color: #2c3e50;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
}

.quiz-header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
}

.quiz-header h1 {
    color: #2c5fa8;
    font-size: 2.5em;
    margin-bottom: 15px;
    position: relative;
    display: inline-block;
}

.quiz-header h1::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background: linear-gradient(90deg, #2c5fa8, #5d9cec);
    border-radius: 3px;
}

.progress-container {
    width: 100%;
    height: 10px;
    background-color: #e0ecff;
    border-radius: 5px;
    margin: 30px 0;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #5d9cec, #2c5fa8);
    border-radius: 5px;
    transition: width 0.5s ease;
    width: 0%;
}

.question-card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(100, 149, 237, 0.15);
    margin-bottom: 30px;
    transform: translateY(20px);
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.question-text {
    font-size: 1.3em;
    margin-bottom: 25px;
    color: #2c3e50;
    font-weight: 500;
}

.options-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}

.option {
    background: #f5faff;
    border: 2px solid #d6e6ff;
    border-radius: 10px;
    padding: 15px 20px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
}

.option:hover {
    background: #e6f2ff;
    border-color: #a8c6ff;
}

.option.selected {
    background: #d6e6ff;
    border-color: #2c5fa8;
    box-shadow: 0 0 0 3px rgba(44, 95, 168, 0.2);
}

.option input {
    margin-right: 15px;
    transform: scale(1.2);
}

.next-btn {
    display: block;
    margin: 30px auto 0;
    background: linear-gradient(135deg, #2c5fa8, #5d9cec);
    color: white;
    padding: 12px 35px;
    border: none;
    border-radius: 30px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(44, 95, 168, 0.3);
}

.next-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(44, 95, 168, 0.4);
}

.next-btn:disabled {
    background: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.question-counter {
    color: #5d9cec;
    font-weight: bold;
    margin-bottom: 10px;
}

.emoji-feedback {
    font-size: 2em;
    text-align: center;
    margin: 20px 0;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.3s;
}

.emoji-feedback.show {
    opacity: 1;
    transform: scale(1);
}

@media (max-width: 600px) {
    .container {
        padding: 20px 15px;
    }
    
    .question-card {
        padding: 20px 15px;
    }
    
    .question-text {
        font-size: 1.1em;
    }
}
</style>
<body>
    <div class="container">
        <div class="quiz-header">
            <h1>–û—Å–Ω–æ–≤—ã —Å–≤–∞–¥–µ–±–Ω–æ–≥–æ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</h1>
            <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–≤–æ–∏ –±–∞–∑–æ–≤—ã–µ –∑–Ω–∞–Ω–∏—è –æ —Å–≤–∞–¥–µ–±–Ω–æ–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="question-counter">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 15</div>

        <div class="question-card">
            <div class="question-text" id="question">–ö–∞–∫–æ–π –ø–µ—Ä–≤—ã–π —à–∞–≥ –≤ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å–≤–∞–¥—å–±—ã?</div>
            
            <div class="emoji-feedback" id="emoji-feedback"></div>
            
            <div class="options-container" id="options">
                <label class="option">
                    <input type="radio" name="answer" value="A">
                    <span>–í—ã–±–æ—Ä –ø–ª–∞—Ç—å—è –Ω–µ–≤–µ—Å—Ç—ã</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="B">
                    <span>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±—é–¥–∂–µ—Ç–∞</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="C">
                    <span>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="D">
                    <span>–í—ã–±–æ—Ä –¥–∞—Ç—ã</span>
                </label>
            </div>

            <button class="next-btn" id="next-btn" disabled>–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
        </div>
    </div>

    <script>
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç JavaScript –¥–ª—è —Ä–∞–±–æ—Ç—ã —Ç–µ—Å—Ç–∞
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            const nextBtn = document.getElementById('next-btn');
            const emojiFeedback = document.getElementById('emoji-feedback');
            
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    nextBtn.disabled = false;
                    
                    // –ü—Ä–∏–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                    emojiFeedback.textContent = 'ü§î';
                    emojiFeedback.classList.add('show');
                });
            });
            
            nextBtn.addEventListener('click', function() {
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
                emojiFeedback.classList.remove('show');
                document.querySelector('.question-card').style.animation = 'fadeIn 0.5s forwards';
                
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
                setTimeout(() => {
                    // –ü—Ä–∏–º–µ—Ä –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞
                    document.getElementById('question').textContent = "–ö–∞–∫–æ–π –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–π —Å—Ä–æ–∫ –¥–ª—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å–≤–∞–¥—å–±—ã?";
                    options.forEach((opt, i) => {
                        opt.querySelector('span').textContent = [
                            "1-2 –º–µ—Å—è—Ü–∞",
                            "3-6 –º–µ—Å—è—Ü–µ–≤",
                            "6-12 –º–µ—Å—è—Ü–µ–≤",
                            "–ë–æ–ª–µ–µ –≥–æ–¥–∞"
                        ][i];
                    });
                    
                    // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞
                    options.forEach(opt => opt.classList.remove('selected'));
                    nextBtn.disabled = true;
                    document.querySelector('.question-card').style.animation = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
